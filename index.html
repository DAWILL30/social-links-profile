<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Social-Link-Profile</title>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-offBlack">
    <!-- Card Container -->
    <div class="bg-darkGray py-6 rounded-2xl">
      <!-- Flex Container -->
      <div class="flex flex-col items-center justify-center">
        <!-- Image Container -->
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="h-24 md:h-16 rounded-full"
        />

        <!-- Content Container -->
        <div class="p-4 md:p-6 text-center">
          <h2 class="text-white text-xl font-sans font-bold mb-2">
            Jessica Randall
          </h2>

          <p class="max-w-xs text-xs text-green leading-5 tracking-wide mb-6">
            London, United Kingdom
          </p>

          <p class="max-w-xs text-xs text-white leading-5 mb-4">
            "Front-end developer and avid reader".
          </p>

          <!-- Buttons Container -->
          <div class="flex flex-col items-center justify-center space-y-4">
            <button class="button">GitHub</button>
            <button class="button">Frontend Mentor</button>
            <button class="button">LinkedIn</button>
            <button class="button">Twitter</button>
            <button class="button">Instagram</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
